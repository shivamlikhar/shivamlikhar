<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button type="button"  (click)="opened=!opened">
            <mat-icon mat-button>menu</mat-icon>
        </button>
        <span><img src="../../assets/logo.svg" width="110px" height="50px" class="logo"></span>
        <span class="example-spacer"></span>
        <button class="nav-btn" routerLink="home">
            <mat-icon>home</mat-icon>
        </button>
        <button class="nav-btn example-icon" routerLink="book" aria-label="Example icon-button with heart icon" >
            <mat-icon>event_seat</mat-icon>
        </button>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="login">
            <mat-icon>account_circle</mat-icon>
        </button>
       

    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
    <mat-sidenav [(opened)]="opened" mode="side"> <!-- mode = "push"  Can also be usful to make main containt side when we click on toggle slide button-->
        
            <mat-nav-list >
                <a mat-list-item routerLink="home">Home</a>
                <a mat-list-item routerLink="signup">Create Account</a>
                <a mat-list-item routerLink="login">login</a>
                <a mat-list-item routerLink="dashboard" *ngIf="user">Booking</a>
                <a mat-list-item routerLink="bag" *ngIf="user">Profile</a>
                <a mat-list-item routerLink="favorite">About us</a>
            </mat-nav-list>
        
    </mat-sidenav>
    <mat-sidenav-content >
            <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
